bookdown::gitbook:
  css: style.css
  split_by: chapter
  config: 
    sharing: null
    toc:
      collapse: subsection
      before: |
        <center><li><img src="https://raw.githubusercontent.com/jdbedics/dbthandbook/master/images/GumbyRound.png" width="60%" height="60%" </img></li></center>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: style.css




